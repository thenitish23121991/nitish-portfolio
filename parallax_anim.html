<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	
*{
	margin:0px;
	padding:0px;
}
.container{
	margin:120px 20%;
	height:1200px;
}
.image_container{
	overflow:hidden;
	height:440px;
	width:800px;
	position:relative;
}
.image_inner_container{
	height:640px;
	width:800px;
	position:absolute;
	top:-100px;
	left:0px;
	background-image:url('assets/images/PVR Cinemas Cover.jpg');
	background-size:cover;

	transition:all .15s ease 0s;
		-webkit-transition:all .15s ease 0s;
}

</style>

</head>

<body>


<div class="container">
	
<div class="image_container">
	
<div class="image_inner_container">

	

</div>

</div>


</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<script>

$(document).ready(function(){

var image_inner_container = $('.image_inner_container');


function scroll_anim(){

var scroll_top = $(window).scrollTop();
var change_top = scroll_top/5;

var image_top = -100;

var new_top = image_top+change_top;
console.log(new_top);

image_inner_container.css('top',new_top);




}


$(window).scroll(function(){

scroll_anim();


});



});


</script>





</body>
</html>
